<ion-card (click)="click(element)" class="hero-card">
    <ion-card-header>
        {{ element.name }}
    </ion-card-header>
    <ion-card-content>
        Strength: {{ element.strength }}
        <button ion-button
                icon-start
                color="danger"
                (click)="deleteHero(element.name)"
                class="delete-button">
            <ion-icon name="trash"></ion-icon>
            Delete
        </button>
    </ion-card-content>
</ion-card>
